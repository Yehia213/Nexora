<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #232324, #414040);
            background-size: 200% 200%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .search-container {
            text-align: center;
            color: white;
            background: transparent !important;
            animation: spinning02341 5s ease-out;
        }

        .search-container h1 {
            font-size: 4rem;
            margin-bottom: 16px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: rgb(0, 0, 0);
            font-size: 0.8rem;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            animation: loadAnimation 5s ease-out 1 forwards;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Nexora Has Moved to a New Site Open URL nexoras.netlify.app</h1>
    </div>

    <footer>
        <p>&copy; 2025 Nexora Search Engine. All Rights Reserved.</p>
    </footer>
</body>
</html>
