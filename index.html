<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #000000, #232324, #414040);
            background-size: 200% 200%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .spinner {
            background-image: linear-gradient(rgb(186, 66, 255) 35%, rgb(0, 225, 255));
            width: 100px;
            height: 100px;
            animation: spinning82341 1.7s linear infinite;
            text-align: center;
            border-radius: 50%;
            filter: blur(3px);
            box-shadow: 0px -5px 20px 0px rgb(186, 66, 255), 0px 5px 25px 0px rgb(0, 225, 255);
        }

        .spinner1 {
            background-color: rgb(36, 36, 36);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            filter: blur(10px);
        }

        @keyframes spinning82341 {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .search-container {
            text-align: center;
            color: white;
            background: transparent !important;
            animation: spinning02341 5s ease-out;
            display: none;
        }

        .search-container h1 {
            font-size: 4rem;
            margin-bottom: 16px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .gcse-search {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .gcse-search input {
            border: 2px solid #00e1ff !important;
            outline: none !important;
            background: rgba(0, 0, 0, 0.6) !important;
            color: #fff !important;
            font-size: 1.5rem !important;
            width: 300px !important;
            margin-right: 10px !important;
            padding: 14px 20px;
            border-radius: 40px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 225, 255, 0.5);
        }

        .gcse-search input:focus {
            border-color: #ba42ff !important;
            box-shadow: 0 4px 20px rgba(186, 66, 255, 0.7);
            background: rgba(0, 0, 0, 0.8) !important;
        }

        .gcse-search button {
            background: #000 !important;
            border: none !important;
            font-size: 1.2rem;
            color: white !important;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 12px 20px;
            border-radius: 8px;
        }

        .gcse-search button:hover {
            transform: scale(1.1) !important;
            background-color: #333 !important;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: rgb(0, 0, 0);
            font-size: 0.8rem;
            text-align: center;
            font-family: 'Roboto', sans-serif;
            animation: loadAnimation 5s ease-out 1 forwards;
        }

        .gsc-resultsbox-visible {
            background: none !important;
            color: black !important;
            padding: 20px;
            border: none !important;
        }

        .gsc-result {
            border-bottom: 1px solid rgb(0, 0, 0) !important;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .gsc-result:hover {
            background: rgba(0, 0, 0, 0) !important;
            border-radius: 40px;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=65cdc7ba81fc649ea"></script>
    <!-- old is https://cse.google.com/cse.js?cx=65cdc7ba81fc649ea !-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-G-S0PRR7FK7Y"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-S0PRR7FK7Y');
    </script>
</head>
<body>
    <div class="spinner">
        <div class="spinner1"></div>
    </div>

    <div class="search-container">
        <h1>Nexora</h1>
        <div class="gcse-search"></div>
    </div>

    <footer>
        <p>&copy; 2025 Nexora. All Rights Reserved.</p>
    </footer>

    <script>
        setTimeout(function() {
            document.querySelector('.spinner').style.display = 'none';
            document.querySelector('.search-container').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
