<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexora Search</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0000ff, #5b00ff, #ff0000);
            background-size: 200% 200%;
            animation: gradientBG 8s ease infinite;
            font-family: 'Arial', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .search-container {
            text-align: center;
            color: white;
            background: transparent;
        }

        .search-container h1 {
            font-size: 4rem;
            margin-bottom: 16px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .gcse-search {
            display: inline-flex;
            align-items: center;
            justify-content: space-between;
            background: transparent;
            padding: 10px 20px;
            border-radius: 50px;
            border: 0px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .gcse-search input {
            border: white !important;
            outline: none !important;
            background: transparent !important;
            color: white !important;
            font-size: 1.2rem !important;
            width: 200px !important;
            margin-right: 10px !important;
            padding: 10px;
            border-radius: 8px;
        }

        .gcse-search button {
            background: #000000 !important;
            border: none !important;
            font-size: 1.2rem;
            color: white !important;
            cursor: pointer;
            transition: transform 0.2s ease;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .gcse-search button:hover {
            transform: scale(1.1) !important;
        }

        .gsc-control-cse {
            border-radius: 4px;
        }

        .gsc-input {
            border-radius: 4px;
        }

        .gsc-search-button {
            border-radius: 4px;
        }

        .gsc-control-cse {
            background: transparent !important;
        }

        .gsc-input {
            border: none !important;
            outline: none !important;
            background: transparent !important;
            color: rgb(0, 0, 0) !important;
            font-size: 1.2rem !important;
            width: 175px !important;
            margin-right: 10px !important;
        }

        .gsc-search-button {
            border: none !important;
            background: #000000 !important;
            color: white !important;
        }

        /* No background for the result box */
        .gsc-resultsbox-visible {
            background: none !important;
            color: black !important;
            padding: 20px;
            border: none !important;
        }

        /* Result styling */
        .gsc-result {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1) !important;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .gsc-result:hover {
            background: rgba(0, 0, 0, 0.05) !important;
            border-radius: 4px;
        }

        footer {
            position: absolute;
            bottom: 10px;
            color: white;
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
    <script async src="https://cse.google.com/cse.js?cx=65cdc7ba81fc649ea"></script>
</head>
<body>
    <div class="search-container">
        <h1>Nexora</h1>
        <div class="gcse-search"></div>
    </div>
    <footer>
        <p>&copy; 2025 Nexora. All Rights Reserved.</p>
    </footer>
</body>
</html>
